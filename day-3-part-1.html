<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advent of Code - Day 3 - Part 1</title>
  </head>
  <body>
    <pre id="js-input"></pre>
  </body>
  <script>
    const input = await fetch("https://adventofcode.com/2024/day/3/input").then(
      (e) => e.text()
    );

    let sum = 0;


    input.match(/mul\(\d*,\d*\)/g).forEach(string => {
      const [operandA, operandB] = string.match(/(\d[\d0]*)/g).map(string => parseInt(string, 10))

      sum += operandA * operandB
    })

    console.log(sum)
  </script>
</html>
